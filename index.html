<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHASHMA MARKET</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header class="bg-base-200 mb-20">
      <div class="align-elements navbar pl-20 pr-20 pt-5 pb-5">
        <div class="navbar-start">
          <a class="btn btn-primary hidden text-2xl md:flex" href="./index.html"
            >Chashma <i class="fa-brands fa-shopify"></i>
          </a>

          <div class="dropdown md:hidden">
            <div tabindex="0" role="button" class="btn btn-primary m-1">
              Chashma <i class="fa-brands fa-shopify"></i>
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li><a href="./index.html">Home</a></li>
              <li><a href="./pages/about.html">Adout Us</a></li>
              <li><a href="./card.html">Card</a></li>
            </ul>
          </div>
        </div>

        <div class="navbar-center">
          <ul class="menu menu-horizontal hidden md:flex">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./pages/about.html">About Us</a></li>
            <li><a href="./card.html">Cart</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <!-- <button>
            <i class="fa-solid fa-cart-shopping"></i>
          </button> -->

          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input
              id="toggle-mode"
              type="checkbox"
              class="theme-controller"
              value=""
            />

            <!-- sun icon -->
            <svg
              class="swap-off h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-on h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>
      </div>
    </header>

    <div class="2xl px-20">
      <main>
        <section>
          <div
            id="products-container"
            class="align-elements grid grid-cols-1 gap-10 md:grid-cols-3"
          ></div>

          <template id="home-card-template">
            <!-- <div> -->
            <a class="card w-full bg-base-100 shadow-xl" href="">
              <figure>
                <img
                  src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                  alt="Shoes"
                />
              </figure>

              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>

                <div class="flex justify-between items-center">
                  <div class="btn btn-ghost">
                    Stock:
                    <h2 id="stock">Stock:</h2>
                  </div>
                  <div class="btn btn-neutral">
                    $
                    <h2 id="price"></h2>
                  </div>
                </div>

                <div class="card-actions justify-end">
                  <button onclick="" class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </a>
            <!-- </div> -->
          </template>
        </section>
      </main>

      <!-- loder section -->
      <div
        id="loader"
        class="fixed bottom-0 left-0 top-0 w-full bg-black bg-opacity-60 grid place-content-center hidden"
      >
        <span class="loading loading-dots loading-lg"></span>
      </div>
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
      ></script>
      <script type="module" src="./js/app.js"></script>
    </div>
  </body>
</html>
