<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header class="mb-20 bg-base-200">
      <div class="align-elements navbar">
        <div class="navbar-start">
          <a
            class="btn btn-primary hidden text-2xl md:flex"
            href="../index.html"
            >Chashma <i class="fa-brands fa-shopify"></i>
          </a>

          <div class="dropdown md:hidden">
            <div tabindex="0" role="button" class="btn btn-primary m-1">
              Chashma <i class="fa-brands fa-shopify"></i>
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">Adout Us</a></li>
              <li><a href="./card.html">Card</a></li>
            </ul>
          </div>
        </div>

        <div class="navbar-center">
          <ul class="menu menu-horizontal hidden md:flex">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/about.html">About Us</a></li>
            <li><a href="../card.html">Cart</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <!-- <button>
              <i class="fa-solid fa-cart-shopping"></i>
            </button> -->

          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input
              id="toggle-mode"
              type="checkbox"
              class="theme-controller"
              value=""
            />

            <!-- sun icon -->
            <svg
              class="swap-off h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-on h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>
      </div>
    </header>

    <main>
      <section class="products-container ml-auto mr-auto">
        <div class="align-elements">
          <div class="overflow-x-auto">
            <table class="table ml-auto mr-auto max-w-2xl">
              <!-- head -->
              <thead>
                <tr>
                  <th>
                    <!-- <label>
                      <input type="checkbox" class="checkbox" />
                    </label> -->
                  </th>
                  <th>Name:</th>
                  <th>Price:</th>
                  <th>Amount:</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- row 1 -->

                <template id="tr-template">
                  <tr>
                    <th>
                      <!-- <label>
                        <input type="checkbox" class="checkbox" />
                      </label> -->
                    </th>
                    <td>
                      <div class="flex items-center gap-3">
                        <div class="avatar">
                          <div class="mask mask-squircle h-12 w-12">
                            <img
                              src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                              alt="Avatar Tailwind CSS Component"
                            />
                          </div>
                        </div>
                        <div>
                          <div class="title font-bold">Hart Hagerty</div>
                          <div class="brand text-sm opacity-50">
                            United States
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <h3 class="price text-xl font-medium"></h3>
                    </td>
                    <td class="items-center flex gap-3">
                      <button class="incrementItem btn btn-active">+</button>

                      <p class="amount text-2xl">1</p>

                      <div class="minus-btn btn btn-active">
                        <i class="fa-solid fa-minus"></i>
                      </div>
                    </td>
                    <th>
                      <button
                        class="delete-btn btn btn-outline btn-primary btn-xs pl-3 pr-3 pt-1 pb-1 box-content"
                      >
                        <i class="fa-solid fa-trash"></i>Delete
                      </button>
                    </th>
                  </tr>
                </template>
              </tbody>
              <!-- foot -->
              <tfoot>
                <tr>
                  <th></th>
                  <th>Name:</th>
                  <th>Price:</th>
                  <th>Amoun:t</th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="../js/card.js"></script>
  </body>
</html>
